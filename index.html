<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica</title>
    <link rel="stylesheet" href="assets/tailwindstyle.css">
</head>
<body>
    <main class="tw-h-screen tw-w-full">
        <!--sidebar and main media area-->
        <div class="tw-flex">
            <!--sidebar-->
            <div id="side_bar" class=" tw-h-screen tw-w-1/12 tw-flex tw-flex-col tw-items-center tw-p-4">
                <div id="logo" class="tw-p-6 tw-rounded-2xl tw-overflow-hidden tw-bg-black/10 tw-mb-4"></div>
                <nav id="nav" class="tw-p-2 tw-rounded-3xl tw-overflow-hidden tw-bg-black/10 tw-mb-4 tw-h-44">
                    <ul class="tw-flex tw-flex-col tw-justify-between tw-h-full">
                        <li class="tw-p-4 tw-rounded-full tw-bg-black/20"></li>
                        <li class="tw-p-4 tw-rounded-full tw-bg-black/20"></li>
                        <li class="tw-p-4 tw-rounded-full tw-bg-black/20"></li>
                        <li class="tw-p-4 tw-rounded-full tw-bg-black/20"></li>
                    </ul>
                </nav>
                <div id="user_account" class="tw-h-[88px] tw-p-2 tw-rounded-3xl tw-overflow-hidden tw-bg-black/10 tw-mb-4 tw-flex tw-flex-col tw-justify-between">
                    <div class="tw-p-4 tw-rounded-full tw-bg-black/20"></div>
                    <div class="tw-p-4 tw-rounded-full tw-bg-black/20"></div>
                </div>
                
            </div>

            <!--main media area-->
            <div id="main_area" class="tw-bg-gray-300/0 tw-h-screen tw-w-10/12">
                <!--search bar-->
                <div id="search_bar" class="tw-h-20 tw-bg-black/0 tw-flex tw-flex-row tw-items-center tw-p-4">
                    <div class="tw-rounded-3xl tw-overflow-hidden tw-w-full tw-flex">
                        <div id="search_icon" class="tw-rounded-full tw-p-4 tw-bg-black/10 tw-mr-2"></div>
                        <input type="text" placeholder="search artist" class="tw-bg-transparent tw-outline-none">
                    </div>
                </div>

                <!--media area-->
                <div class="tw-overflow-scroll">
                    <div class="tw-flex">
                        <div id="hero" class="tw-w-7/12 tw-bg-black/10 tw-h-96 tw-rounded-3xl"></div>

                        <!--Top charts-->
                        <div class="tw-w-5/12 tw-bg-black/0 tw-h-96 tw-rounded-3xl tw-p-4 tw-flex tw-flex-col tw-justify-between">
                            <h1 class="tw-font-bold tw-text-lg">Top Charts</h1>
                            <div class="tw-h-24 tw-bg-black/10 tw-rounded-3xl"></div>
                            <div class="tw-h-24 tw-bg-black/10 tw-rounded-3xl"></div>
                            <div class="tw-h-24 tw-bg-black/10 tw-rounded-3xl"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--media controls area-->
        <div id="bottom_bar" class="tw-w-full tw-h-[100px] tw-fixed tw-bottom-0 tw-z-50 tw-bg-black/10 tw-backdrop-blur-sm">
            <div id="song_details">
                <div id="album_art"></div>
                <div id="song_details">
                    <div id="song_name"></div>
                    <div id="artist_name"></div>
                </div>
            </div>
            <div id="media_area">
                <audio src=""></audio>

            </div>
            <div id="album_art"></div>
        </div>
    </main>
</body>
</html>
